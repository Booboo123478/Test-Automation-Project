[pytest]
DJANGO_SETTINGS_MODULE = home.settings.dev
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=core
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    -p no:warnings
    --tb=line
markers =
    unit: Unit tests
    api: API tests
    ui: UI tests with Selenium
    tdd: TDD (Test-Driven Development) tests
    bdd: BDD (Behavior-Driven Development) tests with pytest-bdd
    slow: Tests that take a long time
    smoke: Quick smoke tests
testpaths = tests features