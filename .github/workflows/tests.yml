name: Test Automation Pipeline

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # Stage 1: Build and Setup
  build:
    name: Build & Setup
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Cache Node dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Install Node dependencies
      run: npm install
    
    - name: Build React frontend
      run: npm run build
    
    - name: Run Django migrations
      run: python manage.py migrate
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}

  # Stage 2: Unit Tests
  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run unit tests
      run: pytest -m unit -v --tb=short || echo "No unit tests found"
      continue-on-error: true
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Generate unit test report
      if: always()
      run: |
        pytest -m unit --junitxml=test-results/unit-tests.xml || echo "No unit tests to report"
      continue-on-error: true
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: test-results/unit-tests.xml

  # Stage 3: Integration Tests (API)
  integration-tests:
    name: Integration Tests (API)
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run API tests
      run: pytest -m api -v --tb=short
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Generate API test report
      if: always()
      run: |
        pytest -m api --junitxml=test-results/api-tests.xml
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Upload API test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-results
        path: test-results/api-tests.xml

  # Stage 4: UI Tests (Selenium)
  ui-tests:
    name: UI Tests (Selenium)
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-test.txt
        npm install
    
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Start Django server
      run: |
        python manage.py migrate
        python manage.py runserver &
        sleep 5
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Start React server
      run: |
        npm start &
        sleep 10
    
    - name: Run UI tests
      run: pytest -m ui -v --tb=short
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Generate UI test report
      if: always()
      run: |
        pytest -m ui --junitxml=test-results/ui-tests.xml
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Upload UI test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-results
        path: test-results/ui-tests.xml
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-screenshots
        path: screenshots/

  # Stage 5: Test Reporting & Coverage
  test-report:
    name: Test Report & Coverage
    needs: [unit-tests, integration-tests, ui-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run all tests with coverage
      run: |
        pytest --cov=core --cov-report=xml --cov-report=html --cov-report=term-missing
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Generate test metrics
      run: |
        python metrics_tracker.py || echo "Metrics generation completed"
      env:
        DJANGO_SETTINGS_MODULE: home.settings.dev
        STRIPE_TEST_PUBLIC_KEY: ${{ secrets.STRIPE_TEST_PUBLIC_KEY }}
        STRIPE_TEST_SECRET_KEY: ${{ secrets.STRIPE_TEST_SECRET_KEY }}
    
    - name: Upload test metrics
      uses: actions/upload-artifact@v4
      with:
        name: test-metrics
        path: |
          test_metrics.json
          coverage.json
    
    - name: Upload coverage report (HTML)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-html
        path: htmlcov/
    
    - name: Upload coverage report (XML)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-xml
        path: coverage.xml
    
    - name: Download all test results
      uses: actions/download-artifact@v4
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/**/*.xml
    
    - name: Coverage comment
      uses: py-cov-action/python-coverage-comment-action@v3
      if: github.event_name == 'push'
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        MINIMUM_GREEN: 70
        MINIMUM_ORANGE: 50
